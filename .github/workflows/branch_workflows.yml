name: Branch workflows

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'

      - name: Add permissions to gradlew
        run: chmod +x ./gradlew

      - name: Build with Projects
        run: ./gradlew build

      - name: Upload artifacts from build
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: build/libs/


  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'

      - name: Add permissions to gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test

  coverage:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'

      - name: Add permissions to gradlew
        run: chmod +x ./gradlew

      - name: Fetch artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: build/libs/

      - name: Check coverage
        run: ./gradlew jacocoTestReport